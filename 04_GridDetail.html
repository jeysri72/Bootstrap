<html>

<head>
    <title>Bootstrap Grid Detail</title>
    <!-- col, col-sm, col-md, col-lg, col-xl-->
    <!-- X-Small	        None	0–576px -->
    <!-- Small	              sm	≥576px -->
    <!-- Medium	              md	≥768px -->
    <!-- Large	              lg	≥992px -->
    <!-- Extra large	      xl	≥1200px -->
    <!-- Extra extra large	 xxl	≥1400px -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
        <style>
            .row {
                height: 100px;
                background-color: lightblue;
                margin: 5px 0 0 0;
            }

            [class^='col'] {    /* class name begins with col */
                border: 1px solid blue;
             }

        </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Grid Detail</h1>
        </div>
    </div>
    <div class="container">


        <div class="row">
            <div class="col-md-1">1</div>
            <div class="col-md-1">2</div>

            <div class="col-md-1">3</div>
            <div class="col-md-1">4</div>
            <div class="col-md-1">5</div>
            <div class="col-md-1">6</div>
            <div class="col-md-1">7</div>
            <div class="col-md-1">8</div>
            <div class="col-md-1">9</div>
            <div class="col-md-1">10</div>
            <div class="col-md-1">11</div>
            <div class="col-md-1">12</div>
        </div>
        <div class="row">
            <div class="col-md-8">1-8</div>
            <div class="col-md-5">9-12</div>
        </div>
        <div class="row">
            <div class="col-md-4">1-4</div>
            <div class="col-md-4">5-8</div>
            <div class="col-md-4">9-12</div>
        </div>
        <div class="row">
            <div class="col-md-6">1-6</div>
            <div class="col-md-6">7-12</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
