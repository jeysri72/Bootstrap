<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet" />

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 125%;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
    
    .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
       background-color: yellow;
       color: blue;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <div class="row">
      <table class="table table-hover table-striped table-bordered" id="notable">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>PFS</td>
            <td>Programming Foundations</td>
           
          </tr>
          <tr>
            <td>FED</td>
            <td>Front End Web Development</td>
            
          </tr>
          <tr>
            <td>UIF</td>
            <td>UI frameworks</td>
            
          </tr>
          <tr>
            <td>DDI</td>
            <td>Database Design and Implementations</td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
