<!DOCTYPE html>
2 <html lang="en">
    <head>
        <title>Bootstrap Grid</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Container</h1>
            </div>
        </div>

        <!-- X-Small	        None	0–576px -->
        <!-- Small	              sm	≥576px -->
        <!-- Medium	              md	≥768px -->
        <!-- Large	              lg	≥992px -->
        <!-- Extra large	      xl	≥1200px -->
        <!-- Extra extra large	 xxl	≥1400px -->
        <!-- Container element to initiate the page and find a basis for the grid.
             Containers can be used multiple times on the page, but should not be nested

             .container-fluid always uses the full width
        -->
        <div class="container">.container</div>
        <div class="container-sm">.container-sm</div>
        <div class="container-md">.container-md</div>
        <div class="container-lg">.container-lg</div>
        <div class="container-xl">.container-xl</div>
        <div class="container-xxl">.container-xxl</div>
        <div class="container-fluid">.container-fluid</div>

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
