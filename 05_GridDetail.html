<html>

<head>
    <title>Bootstrap Grid Detail</title>
    <!-- col, col-sm, col-md, col-lg, col-xl-->
    <!-- X-Small	        None	0–576px -->
    <!-- Small	              sm	≥576px -->
    <!-- Medium	              md	≥768px -->
    <!-- Large	              lg	≥992px -->
    <!-- Extra large	      xl	≥1200px -->
    <!-- Extra extra large	 xxl	≥1400px -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            .row {
                height: 100px;
                background-color: lightblue;
                margin: 5px 0 0 0;
            }

            [class^='col'] {    
                border: 1px solid blue;
             }

        </style>
        
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Grid Detail</h1>
        </div>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">
                Small: 12 Tablet: 6 Large: 8
            </div>
            <div class="col-xs-6 col-md-4">
                Small: 6 Large: 4
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-4">A Small: 6 Tablet: 4</div>
            <div class="col-xs-6 col-sm-4">B Small: 6 Tablet: 4</div>
            <!-- Optional: Wrap at different height -->
            <div class="clearfix visible-xs-block"></div>
            <div class="col-xs-6 col-sm-4">C Small: 6 Tablet: 4</div>
        </div>

        <div class="row">
            <div class="col-xs-6 col-sm-4 offset-1 gx-2">A Small: 6 Tablet: 4</div>
            <div class="col-xs-6 col-sm-4 offset-1 gx-2">B Small: 6 Tablet: 4</div>
            <!-- Optional: Wrap at different height -->
            <div class="clearfix visible-xs-block"></div>
            <div class="col-xs-6 col-sm-4">C Small: 6 Tablet: 4</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
